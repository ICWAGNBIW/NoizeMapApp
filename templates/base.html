{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="{% static 'scripts/leaflet-providers.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel = "stylesheet" href="{% static 'css/main.css' %}">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <title>NoiseMapApp</title>
  </head>
  <body>
    <div class="nav-bar d-flex">
      <div class="logo col-md-6">
        <div class="d-flex">
          <div style="margin-top: 1%;">
            <a href="{% url 'noizedb:home' %}"><img src="{% static 'attach/logo.svg' %}"></a>
          </div>
          <div class="d-flex" style="margin-left: 2%; margin-top: 2%;">
            <p class="logo-name">NoiseMapApp</p>
          </div>
        </div>
      </div>
        {% if user.is_authenticated %}
        <div class="col-md-3">
          <div class="d-flex justify-content-around">
            <div style=" margin-top: 10%;">
              <a href="{% url 'noizedb:MyMeasures' %}">
                <img src="{% static 'attach/pencil.png' %}" style="height: 80%;"/>
              </a>
            </div>
            <div style="margin-top: 10%;">    
                <a href="{% url 'noizedb:Form' %}">
                  <img src="{% static 'attach/market-analysis.png' %}" style="height: 80%;"/>
                </a>
            </div>
          </div>
        </div>
        <div class="right-corner col-md-3" style="margin-top: 1%;">
          <div class="d-flex justify-content-center">  
              <p style="font-size: 28px;">Добро пожаловать {{ user.username }}!</p>
          </div>
          <div class="d-flex justify-content-center">
              <div class="log-btn">
                <a href="{% url 'logout' %}">Выйти</a>
              </div>
          </div>
        </div>
        {% else %}
        <div class="col-md-3" style="margin-top: 1%;"></div>
        <div class="col-md-3" style="margin-top: 1%;">
          <div class="d-flex justify-content-center">
              <div class="log-btn" style="margin-top: 12%;">
                <a href="{% url 'login' %}">Войти</a>
              </div>
          </div>
        </div>
        {% endif %}
    </div>
    <div style="margin: 3%">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" ></script>
  </body>
</html>
